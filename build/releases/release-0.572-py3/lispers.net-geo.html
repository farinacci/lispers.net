<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }</style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: $LAT, lng: $LON},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        var cityCircle = new google.maps.Circle({
          center: {lat: $LAT, lng: $LON},
          radius: $RADIUS,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmCjT4e8URQWG5sBo5WsCXJvfmR8CThyA&callback=initMap">
    </script>
  </body>
</html>
